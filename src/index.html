<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/confapp.min.css" />
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="551899241610-8l4op1d23skmbgjm6g99f50rn0v3bg56.apps.googleusercontent.com">
	</head>
	<body>
		<div class='container'></div>
	</body>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="js/confapp.min.js"></script>
	<script type="text/javascript">
		function getUrlParameter(sParam) {
		    var sPageURL = window.location.search.substring(1),
				sURLVariables = sPageURL.split('&'),
				i = 0,
				len = sURLVariables.length,
				sParameterName;

		    for (; i < len; i++) {
		        sParameterName = sURLVariables[i].split('=');
		        if (sParameterName[0] === sParam) {
		            return sParameterName[1];
		        }
		    }
		}
		$(function() {
			var versionsURL = getUrlParameter('versions');
			if(versionsURL) {
				getLatestConfappDatabase(versionsURL, function(info) {
					$('.container').caWebProgram(info);
				});
			} else {
				$('.container').caWebProgram({
					databaseURL: getUrlParameter('db'),
					mapImageDirectory: getUrlParameter('map_images'),
					annotationImageDirectory: getUrlParameter('annotation_images'),
					conferenceLogo: false
				});
			}
		});
	</script>
</html>
